<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avalie sua mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>AVALIE SUA MENTORIA</h1>
      <P>Chegou a hora de avaliar o seu mentor. Bora lá?</P>
      <img src="images/img1-desafio07.png" alt="Avaliação 3 estrelas">
    </header>  
    <div class="top">
      <h2>INFORMAÇÕES PESSOAIS</h2>
    </div>
    <form id="my-form">
      <fieldset>
      <div class="fieldset-wrapper">
        <div class="col-2">
          <div class="input-wrapper">
            <label for="event-name">Nome</label>
            <input type="text" id="event-name"/>
          </div>

          <div class="input-wrapper">
           <label for="event-surname">Sobrenome</label>
            <input type="text" id="event-surname"/>
          </div>
      </div>
          <div class="input-wrapper">
            <label for="event-email">Email<span>(digite um email válido)</span></label>
            <input type="email" id="event-email"/>
          </div>
      </div>
      </fieldset>
      
      <fieldset>
      <div class="fieldset-wrapper">
        <legend>INFORMAÇÕES DO MENTOR</legend>

          <div class="input-wrapper">
            <label for="event-mentor-name">Selecione quem foi seu mentor</label>
            <select id="event-mentor-name">
              <option value="Carlos">Carlos</option>
              <option value="Mayk">Mayk</option>
              <option value="Fabrício">Fabrício</option>
              <option value="Vanessa">Vanessa</option>
            </select>
          </div>
          <div class="input-wrapper">
            <label for="event-feedback">Feedback sobre o mentor</label>
            <textarea id="event-feedback"></textarea>
          </div>
            <div class="checkbox-wrapper">
              <input type="checkbox" id="event-questions" />
              <label for="event-questions"> Todas as minha dúvidas foram esclarecidas durante a mentoria.</label>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>AGENDANDO PRÓXIMA MENTORIA</legend>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-date">Data</label>
                <input type="date" id="event-date"/>
              </div>
    
              <div class="input-wrapper">
               <label for="event-begin">Das</label>
                <input type="time" id="event-begin"/>
              </div>
              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end"/>
              </div>
            </div>
            </div>
          </fieldset>
          <fieldset>
            <div class="footer">
              <input  
              class="button"
              type="submit"
              form="my-form"
              value="SALVAR">

            </div>
          </form>
        </fieldset>
  </div>
  </body>
  </html>
